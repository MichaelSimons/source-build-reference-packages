trigger:
  batch: true
  branches:
    include:
    - main
    - release/*

pr:
  branches:
    include:
    - main
    - release/*

variables:
- template: /azure-pipelines/templates/variables/common.yml

resources:
  repositories:
  - repository: MicroBuildTemplate
    type: git
    name: 1ESPipelineTemplates/MicroBuildTemplate
    ref: refs/tags/release

extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@MicroBuildTemplate
  parameters:
    sdl:
      componentgovernance:
        ignoreDirectories: 'artifacts/sb/src/src/referencePackages/src/,artifacts/sb/package-cache,artifacts/sb/src/artifacts/bin,artifacts/sb/src/artifacts/packages,artifacts/sb/src/artifacts/obj/source-built-upstream-cache,artifacts/sb/src/src,src'
      policheck:
        enabled: true
      sourceAnalysisPool:
        name: $(DncEngInternalBuildPool)
        image: 1es-windows-2022
        os: windows
      tsa:
        enabled: true
    pool:
      name: $(DncEngInternalBuildPool)
      image: 1es-ubuntu-2204
      os: linux
    customBuildTags:
    - ES365AIMigrationTooling
    stages:
    - template: /azure-pipelines/templates/stages/build.yml@self
      parameters:
        engCommonTemplatesDir: ${{ variables.EngCommonTemplatesDir }}
